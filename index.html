<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./src/assets/style.css" />
  <title>Form Validator</title>
</head>
<body>
<div class="container" data-test-id="sign-up-form-container">
  <form id="form" class="form" data-test-id="sign-up-form">
    <h2 data-test-id="sign-up-form-title">Register With Us</h2>
    <div class="form-control">
      <label for="username" data-test-id="sign-up-form-username-label">Username</label>
      <input type="text" id="username" placeholder="Enter username" data-test-id="sign-up-form-username-input"/>
      <small data-test-id="sign-up-form-username-error-message">Error message</small>
    </div>
    <div class="form-control">
      <label for="email" data-test-id="sign-up-form-email-label">Email</label>
      <input type="text" id="email" placeholder="Enter email" data-test-id="sign-up-form-email-input"/>
      <small data-test-id="sign-up-form-email-error-message">Error message</small>
    </div>
    <div class="form-control">
      <label for="password" data-test-id="sign-up-form-password-label">Password</label>
      <input type="password" id="password" placeholder="Enter password" data-test-id="sign-up-form-password-input" />
      <small data-test-id="sign-up-form-password-error-message">Error message</small>
    </div>
    <div class="form-control">
      <label for="password2" data-test-id="sign-up-form-confirm-password-label">Confirm Password</label>
      <input
        type="password"
        id="password2"
        placeholder="Enter password again"
        data-test-id="sign-up-form-confirm-password-input"
      />
      <small data-test-id="sign-up-form-confirm-password-error-message">Error message</small>
    </div>
    <button type="submit" data-test-id="sign-up-form-submit-button">Submit</button>
  </form>
</div>

<script src="./src/main.ts"></script>
</body>
</html>
